<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: auto;
    }

    #spacer {
      position: absolute;
      top: 0;
      left: 0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="excelCanvas"></canvas>
    <div id="spacer"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
