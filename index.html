<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
    }

    #spacer {
  position: absolute;
  width: 50000px; 
  height: 1250000px; 
  pointer-events: none;
}
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="container">
     <div id="spacer"></div>
    <canvas id="excelCanvas"></canvas>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
